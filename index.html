<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #333, #555);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ff4500;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background: #ff4500;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6347;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>Estamos Offline</h1>
    <p>Desculpe pelo transtorno. Nosso site está fechado temporariamente.</p>
    <button onclick="window.location.reload()">Tentar Novamente</button>
  </div>
</body>
</html>
